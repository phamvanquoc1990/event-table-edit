COM_EVENTTABLEEDIT_UPLOAD_FILE="Upload CSV File"
COM_EVENTTABLEEDIT_CSVIMPORT_DESC="CSV is a possibility to save tables in a normal text file. Single Cells are divided with a separating character (e.g. semicolon). Rows are marked with a new row.<br> It's a pity that there is no general CSV-Standard. But some Pseudo-Standards are common. With this Script you can import a file with CSV-Data (file extension .csv or .txt).<br><b>You have three possibilities:</b> The first is to create a completely new table with the CSV-File, the second is to overwrite an existing table, and the third to append data to a existing table.<br> Further you have to specifiy with what character your data is seperated (; , :). And finally it is important if your cells are quoted. The upload limit for files is <span style='color: red'>%d MB</span>!<br><b>Import of appointment table:</b> date value must be: TT.MM.YYYY, time value in first row must be HH:MM. All other cell values must be: „free“ or „reserved“.<br>
Empty cells and values are automatically treated as „free“."
